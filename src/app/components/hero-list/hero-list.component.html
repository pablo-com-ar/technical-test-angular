<mat-card class="heroes-card">

  <div class="header">
    <h1 class="title">Heroes</h1>
    <div class="actions">
      <input matInput placeholder="Buscar héroe" [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()">
      <button mat-raised-button color="primary" (click)="openDialog()">Agregar</button>
    </div>
  </div>

  <table mat-table [dataSource]="heroes" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let hero"> {{hero.nombre}} </td>
    </ng-container>

    <!-- Power Column -->
    <ng-container matColumnDef="poder">
      <th mat-header-cell *matHeaderCellDef> Poder </th>
      <td mat-cell *matCellDef="let hero"> {{hero.poder}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let hero"> {{hero.descripcion}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let hero">
        <button mat-icon-button color="primary" (click)="viewHero(hero)">
          <mat-icon>visibility</mat-icon>
        </button>        
        <button mat-icon-button color="primary" (click)="editHero(hero)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteHero(hero)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
