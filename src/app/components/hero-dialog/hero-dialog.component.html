<h2 mat-dialog-title>Héroe</h2>
<mat-dialog-content>
  <form [formGroup]="heroForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" [appUppercase]="heroForm.get('nombre')?.value">
      <mat-error *ngIf="heroForm.get('nombre')?.hasError('required')">
        El nombre es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Poder</mat-label>
      <input matInput formControlName="poder" [appUppercase]="heroForm.get('poder')?.value">
      <mat-error *ngIf="heroForm.get('poder')?.hasError('required')">
        El poder es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button *ngIf="data.editable" mat-button color="primary" [disabled]="heroForm.invalid" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
